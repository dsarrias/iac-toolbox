name: Publish Docker image to registries

on:
  pull_request:
    branches: [ "main" ]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: iac-toolbox

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Run Hadolint (Wolfi)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.wolfi
          failure-threshold: error
          ignore: DL3007,DL3018
  build-and-scan:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build explicitly for amd64 for the scan to ensure compatibility with the runner
      - name: Build Docker image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          push: false
          platforms: linux/amd64

      - name: Run Dockle (Best Practices)
        uses: goodwithtech/dockle-action@main
        with:
          image: ${{ env.IMAGE_NAME }}:test
          format: list
          exit-code: 1
          exit-level: WARN
          
      - name: Run Trivy (Vulnerability Scanner)
        if: success() || failure()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: table
          exit-code: 1
          ignore-unfixed: true
          hide-progress: true
          vuln-type: os,library
          scanners: vuln,secret,misconfig
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          skip-files: /usr/local/bin/terraform,/usr/local/bin/terragrunt,/usr/local/bin/tofu,/usr/local/bin/tflint,/usr/local/bin/terraform-docs,/usr/local/bin/trivy

      # Wolfi Scans
      - name: Build Wolfi image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.wolfi
          load: true
          tags: ${{ env.IMAGE_NAME }}:wolfi-test
          push: false
          platforms: linux/amd64

      - name: Run Dockle on Wolfi (Best Practices)
        uses: goodwithtech/dockle-action@main
        with:
          image: ${{ env.IMAGE_NAME }}:wolfi-test
          format: list
          exit-code: 1
          exit-level: WARN

      - name: Run Trivy on Wolfi (Vulnerability Scanner)
        if: success() || failure()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:wolfi-test
          format: table
          exit-code: 1
          ignore-unfixed: true
          hide-progress: true
          vuln-type: os,library
          scanners: vuln,secret,misconfig
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          skip-files: /usr/local/bin/terraform,/usr/local/bin/terragrunt,/usr/local/bin/tofu,/usr/local/bin/tflint,/usr/local/bin/terraform-docs,/usr/local/bin/trivy

  build-and-push:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Build and push Wolfi
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.wolfi
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:wolfi-${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:wolfi-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:wolfi-${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:wolfi-latest

  sync-readme-to-dockerhub:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync README to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_REPO: ${{ env.IMAGE_NAME }}
        run: |
          token=$(curl -s -H "Content-Type: application/json" -X POST \
            -d "{\"username\":\"$DOCKERHUB_USERNAME\",\"password\":\"$DOCKERHUB_PASSWORD\"}" \
            https://hub.docker.com/v2/users/login/ | python3 -c "import sys,json; print(json.load(sys.stdin).get('token',''))")

          if [ -z "$token" ]; then
            echo "::error::Docker Hub login failed"
            exit 1
          fi

          readme_json=$(python3 - <<'PY'
          import json
          try:
            with open('README.md', encoding='utf-8') as f:
              print(json.dumps(f.read()))
          except Exception as e:
            print("")
          PY
          )

          http_code=$(curl -s -X PATCH "https://hub.docker.com/v2/repositories/${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}/" \
            -H "Authorization: JWT ${token}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": $readme_json}" \
            -o /tmp/dockerhub_response.json -w "%{http_code}")

          if [ "$http_code" != "200" ]; then
            echo "::error::Failed to sync README (HTTP $http_code)"
            exit 1
          fi
          echo "README successfully synced"